name: Linux Make Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: configure
      run: ./configure
      
    - name: Install premake
      uses: abel0b/setup-premake@v1
      
    - name: Setup premake
      run: premake5 gmake2

    - name: Debug Build
      run: make config=debug All
      
    - name: Release Build
      run: make config=release All
